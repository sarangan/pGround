<div class="modal image-modal transparent" on-swipe-down="closeModal()">


<div class="bar bar-header hmw-theme-header">
	
	<button class="button button-icon icon ion-close-circled custom-search-button" style="color:#ffffff; padding:0px;" ng-click="closeModal()"></button>

	<div class="h1 title title-left light"> {{activeSlide+1}} / {{allImages.length}} </div>
 	<div class="buttons buttons-right header-item">
		<span class="right-buttons"> 
			<button class="button button-balanced-900 button-fab" ng-click="imgShareSocial(activeSlide)"> 
				<i class="icon ion-android-share-alt"></i>
 			</button>

 			<button class="button button-balanced-900 button-fab" ng-click="savetoDisk(activeSlide)" style="margin-left:10px;"> 
				<i class="icon ion-android-download"></i>
 			</button>
		</span>
	</div>
</div> 

	  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide"  show-pager="false">
	    <ion-slide ng-repeat="image in allImages">
	 
	      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
	      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%; "
	      delegate-handle="scrollHandle{{$index}}" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">


	      <div class="image-view" style="background-image: url({{image | decodeUrl}})"></div>	     
	      
	    </ion-scroll>
	  </ion-slide>
	</ion-slide-box>

</div>
